<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (supplierContact(); as supplierContactRef) {
      <div>
        <h2 data-cy="supplierContactDetailsHeading"><span>Supplier Contact</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ supplierContactRef.id }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ supplierContactRef.name }}</span>
          </dd>
          <dt><span>Email</span></dt>
          <dd>
            <span>{{ supplierContactRef.email }}</span>
          </dd>
          <dt><span>Phone</span></dt>
          <dd>
            <span>{{ supplierContactRef.phone }}</span>
          </dd>
          <dt><span>Supplier</span></dt>
          <dd>
            @if (supplierContact()!.supplier) {
              <div>
                <a [routerLink]="['/supplier', supplierContact()!.supplier?.id, 'view']">{{ supplierContactRef.supplier?.name }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/supplier-contact', supplierContactRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
